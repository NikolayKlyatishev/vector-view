{% extends "base.html" %}

{% block title %}Чанки - BMK RAG Interface{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>
                <i class="fas fa-file-alt me-2"></i>Чанки документов
            </h4>
            <div class="d-flex gap-1">
                <select class="form-select form-select-sm" id="perPageSelect" onchange="changePerPage()" style="width: auto;">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button class="btn btn-outline-primary btn-sm" onclick="refreshChunks()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div id="loading" class="loading text-center py-4">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Загрузка чанков...</p>
        </div>
        
        <div id="chunks-container">
            <!-- Чанки будут загружены через JavaScript -->
        </div>
        
        <nav id="pagination-container" class="mt-4">
            <!-- Пагинация будет загружена через JavaScript -->
        </nav>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPage = 1;
let currentPerPage = 20;

document.addEventListener('DOMContentLoaded', function() {
    loadChunks();
});

async function loadChunks(page = 1, perPage = 20) {
    showLoading('loading');
    
    try {
        const response = await fetch(`/api/chunks?page=${page}&per_page=${perPage}`);
        const data = await response.json();
        
        hideLoading('loading');
        
        if (data.error) {
            showAlert(data.error, 'danger');
            return;
        }
        
        currentPage = page;
        currentPerPage = perPage;
        
        // Сохраняем чанки в глобальной переменной для доступа в модальном окне
        window.currentChunks = data.chunks;
        
        displayChunks(data.chunks);
        displayPagination(data.page, data.total_pages, data.total_count);
    } catch (error) {
        hideLoading('loading');
        console.error('Ошибка загрузки чанков:', error);
        showAlert('Ошибка загрузки чанков: ' + error.message, 'danger');
    }
}

function displayChunks(chunks) {
    const container = document.getElementById('chunks-container');
    
    if (chunks.length === 0) {
        container.innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Чанки не найдены.
            </div>
        `;
        return;
    }
    
    let html = '';
    
    chunks.forEach((chunk, index) => {
        const metadata = chunk.metadata || {};
        const chunkNumber = (currentPage - 1) * currentPerPage + index + 1;
        
        // Анализируем чанк для лучшего отображения
        const analysis = analyzeChunk(chunk);
        const previewLength = 300;
        const fullContent = chunk.document;
        const isLong = fullContent.length > previewLength;
        const previewContent = isLong ? fullContent.substring(0, previewLength) + '...' : fullContent;
        
        html += `
            <div class="card mb-3">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">
                                <i class="${analysis.icon} me-2"></i>
                                ${analysis.title}
                            </h6>
                            <div class="d-flex flex-wrap gap-1 mb-2">
                                ${analysis.badges.map(badge => `<span class="badge ${badge.class}">${badge.text}</span>`).join('')}
                            </div>
                            <small class="text-muted">
                                ID: ${chunk.id.substring(0, 8)}... | 
                                Размер: ${formatBytes(fullContent.length)} | 
                                #${chunkNumber}
                            </small>
                        </div>
                        <div class="d-flex gap-1">
                            <button class="btn btn-sm btn-outline-primary" onclick="showChunkDetails(${index})">
                                <i class="fas fa-info-circle me-1"></i>Детали
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="toggleChunkContent(${index})">
                                <i class="fas fa-eye me-1"></i>${isLong ? 'Показать' : 'Скрыть'}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Краткое описание -->
                    <div class="mb-3">
                        <p class="mb-1 text-muted small">${analysis.description}</p>
                        ${analysis.keywords.length > 0 ? `
                            <div class="d-flex flex-wrap gap-1">
                                <small class="text-muted">Ключевые слова:</small>
                                ${analysis.keywords.map(keyword => `<span class="badge bg-light text-dark">${keyword}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                    
                    <!-- Полное содержимое -->
                    <div class="chunk-content" id="chunk-content-${index}" style="display: ${isLong ? 'none' : 'block'};">
                        <div class="bg-light p-3 rounded">
                            <pre class="mb-0" style="white-space: pre-wrap; font-size: 0.9em;">${escapeHtml(fullContent)}</pre>
                        </div>
                    </div>
                    
                    <!-- Предварительный просмотр -->
                    <div class="chunk-preview" id="chunk-preview-${index}" style="display: ${isLong ? 'block' : 'none'};">
                        <div class="bg-light p-3 rounded">
                            <pre class="mb-0" style="white-space: pre-wrap; font-size: 0.9em;">${escapeHtml(previewContent)}</pre>
                        </div>
                        ${isLong ? '<p class="text-muted small mt-2"><i class="fas fa-info-circle me-1"></i>Нажмите "Показать" для полного содержимого</p>' : ''}
                    </div>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function displayPagination(page, totalPages, totalCount) {
    const container = document.getElementById('pagination-container');
    
    if (totalPages <= 1) {
        container.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted">Всего чанков: ${totalCount.toLocaleString()}</span>
            </div>
        `;
        return;
    }
    
    let html = `
        <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted">Всего чанков: ${totalCount.toLocaleString()}</span>
            <ul class="pagination mb-0">
    `;
    
    // Предыдущая страница
    if (page > 1) {
        html += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadChunks(${page - 1}, ${currentPerPage})">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>
        `;
    }
    
    // Номера страниц
    const startPage = Math.max(1, page - 2);
    const endPage = Math.min(totalPages, page + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        const isActive = i === page;
        html += `
            <li class="page-item ${isActive ? 'active' : ''}">
                <a class="page-link" href="#" onclick="loadChunks(${i}, ${currentPerPage})">${i}</a>
            </li>
        `;
    }
    
    // Следующая страница
    if (page < totalPages) {
        html += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="loadChunks(${page + 1}, ${currentPerPage})">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        `;
    }
    
    html += `
            </ul>
        </div>
    `;
    
    container.innerHTML = html;
}

function toggleChunkContent(index) {
    const contentDiv = document.getElementById(`chunk-content-${index}`);
    const previewDiv = document.getElementById(`chunk-preview-${index}`);
    const button = event.target.closest('button');
    
    if (contentDiv.style.display === 'none') {
        contentDiv.style.display = 'block';
        previewDiv.style.display = 'none';
        button.innerHTML = '<i class="fas fa-eye-slash me-1"></i>Скрыть';
    } else {
        contentDiv.style.display = 'none';
        previewDiv.style.display = 'block';
        button.innerHTML = '<i class="fas fa-eye me-1"></i>Показать';
    }
}

function changePerPage() {
    const perPage = parseInt(document.getElementById('perPageSelect').value);
    loadChunks(1, perPage);
}

function refreshChunks() {
    loadChunks(currentPage, currentPerPage);
}

function analyzeChunk(chunk) {
    const metadata = chunk.metadata || {};
    const content = chunk.document || '';
    const path = metadata.path || '';
    
    // Определяем тип контента
    const contentType = identifyContentType(content, path);
    
    // Извлекаем ключевые слова
    const keywords = extractKeywords(content);
    
    // Определяем тему
    const topic = identifyTopic(content);
    
    // Создаем бейджи на основе метаданных
    const badges = [];
    
    // Добавляем бейджи из метаданных
    Object.entries(metadata).forEach(([key, value]) => {
        if (key !== 'path' && key !== 'id' && value && typeof value === 'string') {
            badges.push({
                text: `${key}: ${value}`,
                class: 'bg-primary'
            });
        }
    });
    
    // Добавляем бейдж размера
    if (content.length > 1000) {
        badges.push({
            text: 'Большой',
            class: 'bg-warning'
        });
    } else if (content.length < 100) {
        badges.push({
            text: 'Короткий',
            class: 'bg-info'
        });
    }
    
    // Создаем описание
    let description = contentType;
    if (topic) {
        description += ` - ${topic}`;
    }
    if (path) {
        const fileName = path.split('/').pop();
        description += ` (${fileName})`;
    }
    
    return {
        icon: getContentIcon(contentType),
        title: getContentTitle(contentType, metadata),
        description: description,
        badges: badges,
        keywords: keywords.slice(0, 5) // Показываем только первые 5 ключевых слов
    };
}

function identifyContentType(content, path) {
    const lowerContent = content.toLowerCase();
    const lowerPath = path.toLowerCase();
    
    // Определяем тип по расширению файла
    if (lowerPath.endsWith('.py') || lowerPath.endsWith('.js') || lowerPath.endsWith('.ts')) {
        return 'code';
    } else if (lowerPath.endsWith('.md') || lowerPath.endsWith('.txt')) {
        return 'documentation';
    } else if (lowerPath.endsWith('.json') || lowerPath.endsWith('.yaml') || lowerPath.endsWith('.yml')) {
        return 'configuration';
    } else if (lowerPath.endsWith('.html') || lowerPath.endsWith('.css')) {
        return 'web';
    }
    
    // Определяем тип по содержимому
    if (lowerContent.includes('function') || lowerContent.includes('def ') || lowerContent.includes('class ')) {
        return 'code';
    } else if (lowerContent.includes('api') || lowerContent.includes('endpoint')) {
        return 'api';
    } else if (lowerContent.includes('database') || lowerContent.includes('sql')) {
        return 'database';
    } else if (lowerContent.includes('config') || lowerContent.includes('setting')) {
        return 'configuration';
    } else if (lowerContent.includes('test') || lowerContent.includes('spec')) {
        return 'test';
    } else if (lowerContent.includes('error') || lowerContent.includes('exception')) {
        return 'error';
    } else if (lowerContent.includes('user') || lowerContent.includes('пользователь')) {
        return 'ui';
    }
    
    return 'document';
}

function getContentIcon(contentType) {
    const icons = {
        'code': 'fas fa-code',
        'documentation': 'fas fa-book',
        'configuration': 'fas fa-cog',
        'web': 'fas fa-globe',
        'api': 'fas fa-plug',
        'database': 'fas fa-database',
        'test': 'fas fa-vial',
        'error': 'fas fa-exclamation-triangle',
        'ui': 'fas fa-desktop',
        'document': 'fas fa-file-alt'
    };
    return icons[contentType] || 'fas fa-file-alt';
}

function getContentTitle(contentType, metadata) {
    const titles = {
        'code': 'Код',
        'documentation': 'Документация',
        'configuration': 'Конфигурация',
        'web': 'Веб-интерфейс',
        'api': 'API',
        'database': 'База данных',
        'test': 'Тест',
        'error': 'Ошибка',
        'ui': 'Пользовательский интерфейс',
        'document': 'Документ'
    };
    
    const baseTitle = titles[contentType] || 'Документ';
    
    // Добавляем дополнительную информацию из метаданных
    if (metadata.section) {
        return `${baseTitle} - ${metadata.section}`;
    }
    
    return baseTitle;
}

function extractKeywords(content) {
    const words = content.toLowerCase()
        .replace(/[^\w\s]/g, ' ')
        .split(/\s+/)
        .filter(word => word.length > 3)
        .filter(word => !isStopWord(word));
    
    const wordCount = {};
    words.forEach(word => {
        wordCount[word] = (wordCount[word] || 0) + 1;
    });
    
    return Object.entries(wordCount)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10)
        .map(([word]) => word);
}

function isStopWord(word) {
    const stopWords = [
        'this', 'that', 'with', 'have', 'will', 'from', 'they', 'been', 'were', 'said',
        'each', 'which', 'their', 'time', 'would', 'there', 'could', 'other', 'after',
        'first', 'well', 'also', 'new', 'because', 'any', 'these', 'give', 'day', 'most',
        'это', 'что', 'для', 'или', 'как', 'его', 'ее', 'их', 'быть', 'иметь', 'был',
        'была', 'было', 'были', 'который', 'которая', 'которое', 'которые', 'может',
        'должен', 'нужно', 'можно', 'когда', 'где', 'почему', 'какой', 'какая', 'какое'
    ];
    return stopWords.includes(word);
}

function identifyTopic(content) {
    const lowerContent = content.toLowerCase();
    
    if (lowerContent.includes('api') || lowerContent.includes('интерфейс')) return 'API и интерфейсы';
    if (lowerContent.includes('база данных') || lowerContent.includes('database')) return 'База данных';
    if (lowerContent.includes('пользователь') || lowerContent.includes('user')) return 'Пользовательский интерфейс';
    if (lowerContent.includes('безопасность') || lowerContent.includes('security')) return 'Безопасность';
    if (lowerContent.includes('производительность') || lowerContent.includes('performance')) return 'Производительность';
    if (lowerContent.includes('тестирование') || lowerContent.includes('test')) return 'Тестирование';
    if (lowerContent.includes('конфигурация') || lowerContent.includes('настройка')) return 'Конфигурация';
    if (lowerContent.includes('ошибка') || lowerContent.includes('error')) return 'Обработка ошибок';
    
    return null;
}

function formatBytes(bytes) {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
}

function showChunkDetails(index) {
    // Получаем данные чанка из глобального массива
    const chunk = window.currentChunks[index];
    if (!chunk) return;
    
    const metadata = chunk.metadata || {};
    const analysis = analyzeChunk(chunk);
    
    // Создаем модальное окно с деталями
    const modalHtml = `
        <div class="modal fade" id="chunkDetailsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="${analysis.icon} me-2"></i>
                            ${analysis.title}
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Основная информация</h6>
                                <table class="table table-sm">
                                    <tr><td><strong>ID:</strong></td><td><code>${chunk.id}</code></td></tr>
                                    <tr><td><strong>Размер:</strong></td><td>${formatBytes(chunk.document.length)}</td></tr>
                                    <tr><td><strong>Тип:</strong></td><td>${analysis.title}</td></tr>
                                    <tr><td><strong>Тема:</strong></td><td>${analysis.description}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h6>Метаданные</h6>
                                <table class="table table-sm">
                                    ${Object.entries(metadata).map(([key, value]) => 
                                        `<tr><td><strong>${key}:</strong></td><td>${value}</td></tr>`
                                    ).join('')}
                                </table>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>Ключевые слова</h6>
                                <div class="d-flex flex-wrap gap-1">
                                    ${analysis.keywords.map(keyword => 
                                        `<span class="badge bg-light text-dark">${keyword}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    // Удаляем предыдущее модальное окно, если есть
    const existingModal = document.getElementById('chunkDetailsModal');
    if (existingModal) {
        existingModal.remove();
    }
    
    // Добавляем новое модальное окно
    document.body.insertAdjacentHTML('beforeend', modalHtml);
    
    // Показываем модальное окно
    const modal = new bootstrap.Modal(document.getElementById('chunkDetailsModal'));
    modal.show();
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
{% endblock %}
