{% extends "base.html" %}

{% block title %}Коллекции - BMK RAG Interface{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>
                <i class="fas fa-database me-2"></i>Коллекции ChromaDB
            </h4>
            <button class="btn btn-outline-primary btn-sm" onclick="refreshCollections()">
                <i class="fas fa-sync-alt me-1"></i>Обновить
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div id="loading" class="loading text-center py-4">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Загрузка коллекций...</p>
        </div>
        
        <div id="collections-container">
            <!-- Коллекции будут загружены через JavaScript -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadCollections();
});

async function loadCollections() {
    showLoading('loading');
    
    try {
        const response = await fetch('/api/collections');
        const collections = await response.json();
        
        hideLoading('loading');
        
        if (collections.error) {
            showAlert(collections.error, 'danger');
            return;
        }
        
        displayCollections(collections);
    } catch (error) {
        hideLoading('loading');
        console.error('Ошибка загрузки коллекций:', error);
        showAlert('Ошибка загрузки коллекций: ' + error.message, 'danger');
    }
}

function displayCollections(collections) {
    const container = document.getElementById('collections-container');
    
    if (collections.length === 0) {
        container.innerHTML = `
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Коллекции не найдены. Убедитесь, что вы запустили индексацию.
            </div>
        `;
        return;
    }
    
    let html = '<div class="row">';
    
    collections.forEach(collection => {
        const documentCount = typeof collection.document_count === 'number' 
            ? collection.document_count.toLocaleString() 
            : collection.document_count;
            
        html += `
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-database me-1"></i>
                            ${collection.name}
                        </h6>
                        <span class="badge bg-primary">${documentCount}</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>ID:</strong> 
                            <code class="small">${collection.id}</code>
                        </div>
                        ${collection.metadata && Object.keys(collection.metadata).length > 0 ? `
                            <div class="mb-2">
                                <strong>Метаданные:</strong>
                                <pre class="small bg-light p-2 rounded mt-1">${JSON.stringify(collection.metadata, null, 2)}</pre>
                            </div>
                        ` : ''}
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="fas fa-file-alt me-1"></i>
                                ${documentCount} документов
                            </small>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewCollectionDetails('${collection.name}')">
                                <i class="fas fa-eye me-1"></i>Детали
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    container.innerHTML = html;
}

function refreshCollections() {
    loadCollections();
}

function viewCollectionDetails(collectionName) {
    // Можно добавить модальное окно с детальной информацией
    showAlert(`Детали коллекции "${collectionName}" будут добавлены в следующей версии`, 'info');
}
</script>
{% endblock %}
